<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS Concepts Grid</title>
	<meta name="description" content="Crowd-sourcing CS concepts' difficulty and usefulness">
	<meta name="keywords" content="cs concept virginia tech harvey mudd concepts difficulty usefulness">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/jquery-ui-1.9.2.custom.css" />    
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-4" id='dashboard'>
                <div>
                <div id='dashboard-top'>
                    <nav class="navbar navbar-default" role="navigation">
                      <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                          <a class="navbar-brand" href="#">About</a>
                          <a class="navbar-brand" href="#">Results</a>
                          <a class="navbar-brand" href="#">Log out</a>
                        </div>
                      </div>
                    </nav>
                    
                    <div>
                        <strong>Current Level:</strong><span id="rank">Beginner</span>
                        <div class="progress">
                          <div id="rank-progress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            <span>0% Complete</span>
                          </div>
                        </div>
                    </div>
                    <h1>Current Concepts</h1>
                    <div id="concepts">
                    <div class='hidden-list' style='visibility:hidden;'>
                    </div>
                    </div>
                    <h1>Completed Concepts</h1>
                </div>
                <div id='dashboard-bottom' style="overflow:auto;">
                    <ul id='completed-concepts'>
                    </ul>
                </div>
                
                </div>
            </div>
            <div class="col-md-8">
                <div class="cs-grid">
                    <div class="vertical-axis"></div>
                    <div class="horizontal-axis"></div>
                    <div class="floating axis-left"></div>
                    <div class="floating axis-right"></div>
                    <div class="floating axis-up"></div>
                    <div class="floating axis-down"></div>
                    <b class="floating" style="left: 5%;  top: 50%; margin-left: 9px;white-space: nowrap;">Less Useful</b>
                    <b class="floating" style="left: 95%;  top: 50%; margin-left: -100px; white-space: nowrap;">More Useful</b>
                    <b class="floating" style="left: 50%;  top: 95%; margin-left: 9px; margin-top: -30px;">Hard</b>
                    <b class="floating" style="left: 50%;  top: 5%; margin-left: 9px; margin-top: 0px;">Easy</b>
                </div>
                <div id="concept-dialog">
                    <textarea rows='4'></textarea>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/touch.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/grid.js"></script>
</body>
</html>
